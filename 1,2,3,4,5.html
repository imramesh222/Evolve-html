  <h1>Text Formatting</h1>
  <hr>
  <b>tag for bold</b>
  <strong>same as bold</strong>
</hr>
<hr>
  <i>tag for italic</i>
  <em>same as italic</em>
</hr>  
<hr>
  <u>tag for underline</u>
  <ins>same as underline</ins>
</hr>
